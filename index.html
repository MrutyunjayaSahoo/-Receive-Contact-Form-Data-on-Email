<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Using JavaScript </title>
    <link rel="shortcut icon" href="Email logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">   
</head>     
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Send us a message:</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="e55ad3f6-bc89-495f-b511-471aadae490b">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>

            <input type="email" name="name" placeholder="Your Email" class="contact-inputs" required>

            <textarea name="message" placeholder="Message" class="contact-inputs" ></textarea> 

            <button type="submit" >Submit <img src="assets/arrow_icon.png" alt="arrow_icon"></button>  
        </form>
        <div class="contact-right">
            <img src="assets/right img.jpg" alt="Right Image">
        </div>
    </div>
</body>
</html>
